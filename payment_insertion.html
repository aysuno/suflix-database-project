<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title> Insert Payment </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<style>
    .box-color{
        background-color:white;
    }
    .box-insert-color{
        background-color:darkblue;
        color: white;
    }
</style>
<body style="background-color: #f6f7fb;">
<div class="custom container-fluid d-flex align-items-center justify-content-center">
    <div class="row box-color">
        <div class="col mt-5 col-xs-12 col-md-12 col-lg-12">
            <h1 style="text-align:center; color:darkblue;font-weight: bold;">⠀⠀SUFLIX⠀⠀</h1>
            <h2 style="text-align:center">⠀⠀⠀Payment Insertion⠀⠀⠀</h2>
            <br>
            <form action="insertpayment.php" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control"  id="paymentcard_fullname" name="_paymentcard_fullname" value="" placeholder="Full Name" />
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <p>
                    Please Select Card Type
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="_paymentcard_type" id="paymentcard_type" value="option1" checked>
                    <label class="form-check-label" for="paymentcard_type">
                        Debit Card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="_paymentcard_type" id="paymentcard_type" value="option2">
                    <label class="form-check-label" for="paymentcard_type">
                        Credit Card
                    </label>
                    </p>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="paymentcard_number" name="_paymentcard_number" placeholder="Card Number" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="paymentcard_enddate" name="_paymentcard_enddate" placeholder="Card End Date" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="paymentcard_cvv" name="_paymentcard_cvv" placeholder="CVV" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <br>
                <div class="form-row">
                    <div class="col">
                        <input type="submit" class="btn box-insert-color btn-block" id="_submit" name="_submit" value="Insert Payment" />
                    </div>
                    <br> <br> <br> <br>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
