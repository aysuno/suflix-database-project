<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title> Insert Movie </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<style>
    .box-color{
        background-color:white;
    }
    .box-insert-color{
        background-color:darkblue;
        color: white;
    }
</style>
<body style="background-color: #f6f7fb;">
<div class="custom container-fluid d-flex align-items-center justify-content-center">
    <div class="row box-color">
        <div class="col mt-5 col-xs-12 col-md-12 col-lg-12">
            <h1 style="text-align:center; color:darkblue;font-weight: bold;">⠀⠀SUFLIX⠀⠀</h1>
            <h2 style="text-align:center">⠀⠀⠀Movie Insertion⠀⠀⠀</h2>
            <br>
            <form action="insertmovie.php" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control"  id="movie_name" name="_movie_name" value="" placeholder="Movie Name" />
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="movie_description" name="_movie_description"  value="" placeholder="Movie description" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="writer" name="_writer" placeholder="Writer" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="director" name="_director" placeholder="Director" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="stars" name="_stars" placeholder="Stars" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" id="release_year" name="_release_year" placeholder="Release Year" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>

                <div class="form-group">
                    <input type="number" class="form-control" id="running_time" name="_running_time" placeholder="Running Time" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="main_category" name="_main_category" placeholder="Main Category" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="sub_category_one" name="_sub_category_one" placeholder="Sub Category One" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>


                <div class="form-group">
                    <input type="text" class="form-control" id="sub_category_two" name="_sub_category_two" placeholder="Sub Category Two" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <br>
                <div class="form-row">
                    <div class="col">
                        <input type="submit" class="btn box-insert-color btn-block" id="_submit" name="_submit" value="Insert Customer" />
                    </div>
                    <br> <br> <br> <br>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
